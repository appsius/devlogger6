<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholde
        name="text"
        [(ngModel)]="text"
      />
    </div>
    <input
      type="submit"
      value="Add Log"
      class="btn btn-light"
      [disabled]="!this.text"
    />
    <button type="button" class="btn btn-warning ml-2" [hidden]="!this.text">
      Clear
    </button>
  </form>
</div>
